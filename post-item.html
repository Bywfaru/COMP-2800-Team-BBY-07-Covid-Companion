<!DOCTYPE html>

<html>
    <head>
        <title>Create a post</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="jquery-3.4.1.min.js"></script>   
    </head>

    <body>
        <!-- https://bootsnipp.com/forms -->
        <div class="form-container">
            <form class="form-horizontal" onsubmit="return submitPost()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Create a post</legend>

                    <!-- Post Type Multiple Radios -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postType">Post type</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label for="postType-0">
                                    <input type="radio" name="postType" id="postType-0" value="1" checked="checked">
                                    OFFERING
                                </label>
                            </div>
                            <div class="radio">
                                <label for="postType-1">
                                    <input type="radio" name="postType" id="postType-1" value="2">
                                    REQUESTING
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Donation Type Multiple Radios -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="donationType">Donation type</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label for="donationType-0">
                                    <input type="radio" name="donationType" id="donationType-0" value="1" onchange="updateCategoryOptions()" checked="checked">
                                    Item
                                </label>
                            </div>
                            <div class="radio">
                                <label for="donationType-1">
                                    <input type="radio" name="donationType" id="donationType-1" value="2" onchange="updateCategoryOptions()">
                                    Service
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Item Name Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postTitle">Title</label>  
                        <div class="col-md-4">
                            <input id="postTitle" name="postTitle" type="text" placeholder="Post title..." class="form-control input-md" required="">
                            <span class="help-block">Type in the title of your post here</span>  
                        </div>
                    </div>

                    <!-- Comments Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postDesc">Description</label>
                        <div class="col-md-4">                     
                            <textarea class="form-control" id="postDesc" name="textarea" placeholder="Description..."></textarea>
                            <span class="help-block">Description and any additional comments for your post</span> 
                        </div>
                    </div>

                    <!-- Post Image File Button --> 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postImage">Post Image</label>
                        <div class="col-md-4">
                            <input id="postImage" name="postImage" class="input-file" type="file">
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnSubmit"></label>
                        <div class="col-md-4">
                            <button id="btnSubmit" name="btnSubmit" class="btn btn-success" onclick="submitPost()">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>  
        </div>    
            
        <!-- Firebase Services -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

        <!-- Firebase Config -->
        <script src="js/firebaseConfig.js"></script>

        <!-- Page JS -->
        <script src="js/post-item_script.js"></script>
    </body>
</html>
