<!DOCTYPE html>

<html>
    <head>
        <title>Create a post</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <!-- https://bootsnipp.com/forms -->
        <div class="form-container">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Create a post</legend>

                    <!-- Multiple Radios -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postType">Post type</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label for="postType-0">
                                    <input type="radio" name="postType" id="postType-0" value="1" checked="checked">
                                    Donate
                                </label>
                            </div>
                            <div class="radio">
                                <label for="postType-1">
                                    <input type="radio" name="postType" id="postType-1" value="2">
                                    Receive
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="itemName">Item</label>  
                        <div class="col-md-4">
                            <input id="itemName" name="itemName" type="text" placeholder="Item name..." class="form-control input-md" required="">
                            <span class="help-block">Type in the name of the item here (eg: toilet paper)</span>  
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Quantity</label>  
                        <div class="col-md-4">
                            <input id="itemQty" name="textinput" type="text" placeholder="Quantity..." class="form-control input-md" required="">
                            <span class="help-block">Quantity of the item you want to post (eg: 3)</span>  
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="itemDescription">Description</label>  
                        <div class="col-md-4">
                            <input id="itemDescription" name="itemDescription" type="text" placeholder="Item" class="form-control input-md" required="">
                            <span class="help-block">Description of the item (eg: brand new, full box)</span>  
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textarea">Comments</label>
                        <div class="col-md-4">                     
                            <textarea class="form-control" id="postComments" name="textarea" placeholder="Additional comments..."></textarea>
                            <span class="help-block">Additional comments for your post</span> 
                        </div>
                    </div>

                    <!-- File Button --> 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postImage">Post Image</label>
                        <div class="col-md-4">
                            <input id="postImage" name="postImage" class="input-file" type="file">
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnSubmit"></label>
                        <div class="col-md-4">
                            <button id="btnSubmit" name="btnSubmit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>  
        </div>    
            
        <!-- Firebase Services -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

        <!-- Firebase Config -->
        <script src="js/firebaseConfig.js"></script>
    </body>
</html>
