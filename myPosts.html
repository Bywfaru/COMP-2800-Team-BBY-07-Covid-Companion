        main {
            display: grid;
            grid-template-areas:
                "section"
                "footer";
        }

        section {
            grid-area: section;
            border: 1px solid;
        }

        aside {
            grid-area: aside;
            border: 1px solid;
        }

        footer {
            position: relative;
            left: 0;
            right: 0;
            bottom: 0;
            grid-area: footer;
            border: 1px solid;
            z-index: 1;
        }

        @media (min-width: 1025px) {
            main {
                grid-template-columns: 20%;
                grid-template-areas:
                    "section"
                    "footer";
            }
        }
    </style>
